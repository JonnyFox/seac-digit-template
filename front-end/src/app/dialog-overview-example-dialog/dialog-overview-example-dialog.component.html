<div mat-dialog-content>
    <p>Specificare il comportamento desiderato</p>

    <mat-form-field class="fullWidthForm">
        <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions class="actionsAlign">
    <button class="padButton1" mat-button [mat-dialog-close]="data.description">Ok</button>
    <button class="padButton2" mat-button (click)="onNoClick()">Cancel</button>
</div>
