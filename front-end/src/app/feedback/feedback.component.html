<h1 class="textline">Feedback</h1>

<div class="example-container mat-elevation-z8 tableFeed">
	<mat-table #table [dataSource]="dataSource">
		<ng-container matColumnDef="descrizioneDoc">
			<mat-header-cell *matHeaderCellDef> Descrizione documento </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.descrizioneDoc}} </mat-cell>
		</ng-container>

		<ng-container  matColumnDef="descrizione">
			<mat-header-cell *matHeaderCellDef> Segnalazione </mat-header-cell>
			<mat-cell class="hLimit" *matCellDef="let element"> {{element.descrizione}} </mat-cell>
		</ng-container>

		<ng-container matColumnDef="action">
			<mat-header-cell class="alIcon" *matHeaderCellDef> </mat-header-cell>
			<mat-cell class="alIcon"*matCellDef="let element">
				<button mat-icon-button (click)="goToDocument(element)">
					<mat-icon>search</mat-icon>
				</button>
			</mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
</div>
